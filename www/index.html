<!DOCTYPE html>
<!--[if IE 9]> <html xmlns="http://www.w3.org/1999/xhtml" class="ie9"> <![endif]-->
<!--[if lte IE 8]> <html xmlns="http://www.w3.org/1999/xhtml" class="ie8"> <![endif]-->
<!--[if !IE]><!--> <html xmlns="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
<head>
	<title>Developer Test - Anthony Baker</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
	<link rel="stylesheet" type="text/css" href="css/styles.css?v=1.0">
	<link href='https://fonts.googleapis.com/css?family=Exo:300,300italic,400,500' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="holder">
		<div class="header clearfix">
			<div class="header_area clearfix">
				<h1>Reddit</h1>
				<input type="text" name="criteria" class="search_field" value="" />
			</div>
		</div>

		<div id="allArticles" class="articles_area">
		</div>
	</div>

	<!-- Article Section Template -->
	<script id="articleTemplate" type="text/template">
		 <div class="article clearfix">
		 	<div class="articleData thumbnail clearfix"></div>
		 	<div class="articleData articleHolder clearfix">
		 		<span class="articleData author"></span>
			 	<span class="articleData title"></span>
			 	<span class="articleData num_comments clearfix"><em></em> comments</span>
			 	<span class="articleData ups clearfix"><em></em> ups</span>
			 	<span class="articleData downs clearfix"><em></em> downs</span>
		 	</div>
		 </div>
	</script>

	<!-- backup actions buttons for legacy -->
	<script id="articleActionsLegacy" type="text/template">
		<div class="legacyHolder">
			<span class="reddit_fallback fallback">Open on Reddit</span>
			<span class="email_fallback fallback">Email to a Friend</span>
		</div>
	</script>

	<!-- Article Selection Action Template -->
	<script id="articleActions" type="text/template">
		<div id="actions">
			<div id="actionColumns">
		 		<div id="articleButton" class="actionsHolder">
		 			<div class="thumbnail"></div>
				 	<div class="actionsArticle clearfix">
				 		<span class="actionsArticle author"></span>
					 	<span class="actionsArticle title"></span>
					 	<div class="actionsArticle votesHolder clearfix">
					 		<span class="actionsArticle ups">888</span>
					 		<span class="actionsArticle downs">888</span>
					 	</div>
				 	</div>
		 		</div>

		 		<div class="actionsInstructions drag">Drag the card on the left to the desired action.</div>
				<div class="actionsInstructions nodrag">Select on a desired action below or click the article to close.</div>

		 		<div id="redditLink" class="actionsHolder">
		 			<a class="actionLinkText">Open on Reddit</a>
		 		</div>

		 		<div id="emailLink" class="actionsHolder">
		 			<a class="actionLinkText">Email to a Friend</a>
		 		</div>
		 		<div class="actionsCloser"></div>
	 		</div>
	 		<div class="actionsCloser"></div>
	 	</div>
	</script>

	<!-- Next and Previous Buttons for Paging -->
	<script id="articleNavigation" type="text/template">
	 <div class="navigation clearfix">
	 	<a class="nextPage">Next</a>
	 	<a class="prevPage">Prev</a>
	 </div>
	</script>

	<!-- No Results Found -->
	<script id="articletemplateNoresults" type="text/template">
		<div class="article clearfix noresults">No results found for "<span></span>"</div>
	</script>

	<script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/redditApp.min.js?v=1.0"></script>
</body>
</html>
